<div class="container">
  <div class="row justify-content-center">
      <div class="login-wrap py-5">
        <h3 class="text-center mb-0">Generar codigo Qr</h3>
        <br>
<!-- <div *ngIf="load" class="divdatos"> -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="form-group">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label for="exampleInputEmail1">N° de mesa</mat-label>
        <input matInput formControlName="id_mesa" type="text" >
      </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label for="exampleInputPassword1">Nombre</mat-label>
      <input matInput formControlName="nombre" type="text" >
    </mat-form-field>
  </div>

    <button mat-raised-button color="primary" type="submit" style="width: 100%; font-weight: bold;">Generar Código</button>

</form>
    <br>
    <img [src]="image">
</div>
</div>
</div>

  <h5 *ngIf="cargando">Cargando...</h5>
