
<div style="font-size: large;">
  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="!load" role="status">
        <mat-spinner></mat-spinner>
      </div>
        <div *ngIf="load" class="login-wrap py-5">
          <h3 class="text-center mb-0">Bienvenido</h3>
          <h5 class="text-center">Inicia sesión con tu correo y contraseña</h5>
          <br>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
            <div class="form-group">

              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label for="exampleInputEmail1" >Correo</mat-label>
                <input matInput formControlName="correo" type="email" placeholder="User@user.com" >
              </mat-form-field>

              <div class="alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                <div class="container-error-message" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                  el correo es requerido.
                </div>
              <div class="container-error-message" *ngIf="(correo.dirty || correo.touched) && correo.invalid && correo.errors.pattern">
                ingrese un correo válido.
              </div>
            </div>
            </div>

            <div class="form-group">

              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label for="exampleInputPassword1">Contraseña</mat-label>
                <input matInput formControlName="password" type="password" placeholder="****" >
              </mat-form-field>

              <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div class="container-error-message" *ngIf="password.errors.required">
                  la contraseña es requerida.
                </div>
                <div class="container-error-message" *ngIf="password.errors.minlength">
                  la contraseña debete tener minimo 8 caracteres.
                </div>
              </div>
            </div>
  <br>
            <div class="form-group">
              <button type="submit" [disabled]="!(form.valid)" class="btn form-control btn-warning rounded submit px-3" id="diniciar" style="font-size: 25px;" >Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
