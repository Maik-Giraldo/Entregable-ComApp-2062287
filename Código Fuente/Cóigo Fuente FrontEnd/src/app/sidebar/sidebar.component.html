<mat-drawer-container class="example-container" autosize [hasBackdrop]="true">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <div class="sidebar-heading" style="color: #f3b324; font-size: 50px;">ComApp </div>
    <app-navbar></app-navbar>
    <!-- #endregion
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>-->
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar style="color: #f3b324;">
      <mat-toolbar-row>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>ComApp</span>

          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onSetTheme('theme-light')">
            <mat-icon>brightness_5</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="onSetTheme('theme-dark')">
            <mat-icon>brightness_7</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>
</mat-drawer-container>
